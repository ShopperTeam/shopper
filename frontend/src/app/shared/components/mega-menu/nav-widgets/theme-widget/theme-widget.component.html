<div [class]="'flex ' + className">
    <button
        id="states-button"
        data-dropdown-toggle="dropdown-states"
        class="inline-flex flex-shrink-0 items-center text-center text-sm font-medium focus:outline-none focus:ring-4"
        type="button"
        ngSwitch="{{ selectedTheme }}">
        <app-svg-sun *ngSwitchCase="'light'" className="h-10 w-10" />
        <app-svg-moon *ngSwitchCase="'dark'" className="h-10 w-10" />
        <app-svg-system *ngSwitchCase="'system'" className="h-10 w-10" />
    </button>
    <div
        id="dropdown-states"
        class="z-10 hidden divide-y divide-gray-100 rounded-2xl bg-white p-1 shadow dark:bg-gray-700">
        <ul
            class="text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="states-button">
            <li *ngFor="let theme of themes; let i = index">
                <ng-container *ngIf="theme.theme !== selectedTheme">
                    <button
                        (click)="setTheme(theme.theme)"
                        type="button"
                        class="inline-flex w-full rounded-2xl p-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white">
                        <div
                            class="inline-flex items-center"
                            ngSwitch="{{ theme.theme }}">
                            <app-svg-sun
                                className="h-6 w-6"
                                *ngSwitchCase="'light'" />
                            <app-svg-moon
                                className="h-6 w-6"
                                *ngSwitchCase="'dark'" />
                            <app-svg-system
                                className="h-6 w-6"
                                *ngSwitchCase="'system'" />
                        </div>
                    </button>
                </ng-container>
            </li>
        </ul>
    </div>
</div>
