<form class="flex items-center">
    <label for="q-search" class="sr-only">Search</label>
    <div class="relative w-full">
        <input
            type="text"
            id="q-search"
            class="block w-full border border-gun-959 bg-purple-101 p-2.5 ps-10 text-sm text-gun-959 focus:border-purple-500 focus:ring-purple-500 focus:dark:border-purple-101"
            placeholder="Search Keyboard..."
            required />
        <button
            type="submit"
            (click)="search()"
            class="absolute inset-y-0 start-0 flex items-center ps-3">
            <svg
                class="h-4 w-4 text-gun-959/60 hover:text-gun-959"
                fill="currentColor"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path
                        d="M12.027 9.92L16 13.95 14 16l-4.075-3.976A6.465 6.465 0 0 1 6.5 13C2.91 13 0 10.083 0 6.5 0 2.91 2.917 0 6.5 0 10.09 0 13 2.917 13 6.5a6.463 6.463 0 0 1-.973 3.42zM1.997 6.452c0 2.48 2.014 4.5 4.5 4.5 2.48 0 4.5-2.015 4.5-4.5 0-2.48-2.015-4.5-4.5-4.5-2.48 0-4.5 2.014-4.5 4.5z"
                        fill-rule="evenodd"></path>
                </g>
            </svg>
        </button>
    </div>
</form>
